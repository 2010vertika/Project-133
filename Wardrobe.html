<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body background="bg1.jpg">
      <center>
          <h1 id="header1">Object Detection</h1>
          <a href="index.html" class="btn">Back</a><br>
        <h3 id="status" class="btn btn-info"></h3> 
        <h3>There are 2 objects in the room. Wardrobe and Bed </h3>
      </center>
      <script>
          img = "";
        status = "";

        document.getElementById("status").innerHTML = "Status - Objects Detected";

function preload()
{
    img = loadImage("Wardrobe.jpg");
}


function setup()
{
    canvas = createCanvas(640,420);
    canvas.position(350,250);
    objectDetector = ml5.objectDetector('cocossd',modelLoaded);

}

function draw()
{
    image(img,0,0,640,350);
    fill("#fc1100");
    text("Bed",5,160);
    noFill();
    stroke("#fc1100");
    rect(0,150,250,200);

    fill("#fc1100");
    text("Wardrobe",290,65);
    noFill();
    stroke("#fc1100");
    rect(280,50,350,270);
}

function modelLoaded()
{
    console.log("Model Loaded!");
    status = true;
    objectDetector.detect(img,gotResult);
}

function gotResult(error,results)
{
    if (error)
    {
        console.log(error);
    }
    console.log(results);
}
      </script>
  </body>
